
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin KrMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e86de;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <form id="productForm">
    <h2>Agregar producto a KrMarket</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio (en ARS)" required>
    <input type="url" id="imagen" placeholder="URL de la imagen" required>
    <select id="categoria" required>
      <option value="">Seleccioná una categoría</option>
      <option value="celulares">Celulares</option>
      <option value="vapers">Vapers</option>
    </select>
    <button type="submit">Agregar</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById("productForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById("nombre").value,
        precio: document.getElementById("precio").value,
        imagen: document.getElementById("imagen").value,
        categoria: document.getElementById("categoria").value
      };

      message.textContent = "Enviando...";

      try {
        const response = await fetch("https://sheetdb.io/api/v1/oh4e3mck5sq4o", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        if (response.ok) {
          message.textContent = "✅ Producto agregado correctamente";
          form.reset();
        } else {
          message.textContent = "❌ Error al agregar el producto";
        }
      } catch (error) {
        message.textContent = "❌ Error de conexión";
        console.error(error);
      }
    });
  </script>

</body>
</html>
